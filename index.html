<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="caixa-pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Digite a sua localização">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="nao-encontrado">
            <img src="./Imagens/404.png" alt="Local não encontrado">
            <p>Oops! Local inválido</p>
        </div>

        <div class="caixa-clima">
            <img src="" alt="">
            <p class="temperatura"></p>
            <p class="descricao"></p>
        </div>

        <div class="clima-detalhes">
            <div class="umidade">
                <i class="fa-solid fa-water"></i>
                <div class="texto">
                    <span></span>
                    <p>Umidade</p>
                </div>
            </div>

            <div class="vento">
                <i class="fa-solid fa-wind"></i>
                <div class="texto">
                    <span></span>
                    <p>Velocidade do vento</p>
                </div>
            </div>

            <div class="historico-pesquisas">
                <h2>Histórico de Pesquisas</h2>
                <ul id="lista-historico"></ul>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
